<!DOCTYPE html>
<html>

	<head>
		<title>Estilos de textos</title>
		<meta charset="utf-8">

		<style type="text/css">

		body {
			font-size: 40px;
			font-family: "Times New Roman", serif;
		}

		.negrito {
			font-weight: 900;
		}

		.italico {
			font-style: italic;
		}

		.formatacao{
			text-decoration: underline;
		}

		.texto {
			font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
		}

		</style>
	</head>

	<body>

		<p>texto negrito</p>
		<p class="negrito">texto negrito</p>
		<p class="italico">texto negrito</p>
		<p class="formatacao">texto</p>
		<p class="texto">texto</p>

	</body>

</html>
