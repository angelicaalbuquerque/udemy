<!DOCTYPE html>
<html>
	<head>
		<title>Elementos Inline Block</title>
		<meta charset="utf-8">

		<style type="text/css">

		.block {
			border: 1px solid red;
			display: block;
		}
		
		.inline {
			border: 1px solid blue;
			display: inline;
		}

		.inline-block {
			border: 1px solid blue;
			display: inline-block;
		}

		</style>
	</head>

	<body>

		<span class="inline">inline 1</span>
		<span class="inline">inline 2</span>

		<h1 class="block">Bloco 1</h1>
		<h1 class="block">Bloco 2</h1>

		<span class="inline-block">inline-block 1</span>
		<span class="inline-block">inline-block 2</span>

	</body>
</html>
